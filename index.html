<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>üó∫Ô∏è</text></svg>"></link>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>TrailFit</title>
  </head>
  <body>
    <header class="header header--hidden">
      <form action="#" class="form">
        <input type="number" id="height" placeholder="kg" class="form-input" />
        <select id="type" class="form-select">
          <option value="running">Running</option>
          <option value="hiking">Hiking</option>
        </select>
        <input
          type="number"
          id="duration"
          placeholder="min"
          class="form-input"
        />
        <input
          type="number"
          id="distance"
          placeholder="km"
          class="form-input"
        />
        <input
          type="number"
          id="steps"
          placeholder="steps"
          class="form-input form-input--hidden"
        />
        <button type="submit" style="display: none">Ok</button>
      </form>
    </header>

    <main class="main">
      <div class="map" id="map"></div>
      <div class="sidebar">
        <!-- Workout here -->
      </div>
    </main>

    <div class="error-popup">
      <div class="error-box">
        <div class="error-icon">‚ùå</div>
        <h2 class="error-title"></h2>
        <p class="error-description"></p>
        <span class="error-close">&times;</span>
      </div>
    </div>
  </body>
</html>
